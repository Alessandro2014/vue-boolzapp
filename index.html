<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!-- SEZIONE BACKGROUND GREEN -->
    <section class="section-top">
    </section>
            <!-- APPLICAZIONE -->
    <section id="jumbotron" class="position-absolute top-50 start-50 translate-middle">
        <div class="d-flex">
                <!-- SEZIONE SEZIONE CONTATTI -->
            <div id="jumbo-left" class="d-flex flex-column col-4 mb-3">
                <div class="d-flex justify-content-between p-2 border-bottom bg-area">
                    <div>
                        <span class="user-img"><img src="img/avatar_1.jpg" alt=""></span>
                        <span>Nome Utente</span>
                    </div>
                    <div class="p-2 fs-5">
                        <i class="fas fa-circle-notch text-muted"></i>
                        <i class="fas fa-comment-alt text-muted"></i>
                        <i class="fas fa-ellipsis-v text-muted"></i>
                    </div>
                </div>
                <div class="p-2 border-bottom bg-new-notify">
                    <span><i class="fas fa-bell-slash"></i></span>
                    <p class="d-inline">Ricevi notifiche di nuovi messaggi</p>
                    <p class="text-notify text-muted">Attiva notifiche desktop</p>
                </div>
                <div class="p-2 border-bottom">0</div>
                <div class="p-2 border-bottom">1</div>
                <div class="p-2 border-bottom">2</div>
                <div class="p-2 border-bottom">3</div>
            </div>
                <!-- SEZIONE MESSAGGI -->
            <div id="jumbo-right" class="d-flex flex-column col-8 mb-3">
                <div class="p-2 border-bottom bg-area">1</div>
                <div class="chat-area p-2 border-bottom">2</div>
                <div class="p-2 border-bottom bg-area">3</div>
            </div>
        </div>
        
    
    </section>
            <!-- SEZIONE BACKGROUND GRAY -->

    <section class="section-bottom">
    </section>
</body>
</html>
