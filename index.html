<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!-- SEZIONE BACKGROUND GREEN -->
    <section class="section-top">
    </section>
            <!-- APPLICAZIONE -->
    <section id="jumbotron" class="position-absolute top-50 start-50 translate-middle">
        <div class="d-flex">
                <!-- SEZIONE CONTATTI -->
            <div id="jumbo-left" class="d-flex flex-column col-4 mb-3">
                <div class="d-flex justify-content-between p-2 border-bottom bg-area">
                    <div>
                        <span class="user-img"><img src="img/avatar_1.jpg" alt=""></span>
                        <span>Nome Utente</span>
                    </div>
                    <div class="p-2 fs-5">
                        <i class="fas fa-circle-notch text-muted me-3"></i>
                        <i class="fas fa-comment-alt text-muted me-3"></i>
                        <i class="fas fa-ellipsis-v text-muted"></i>
                    </div>
                </div>
                <div class="p-2 border-bottom bg-new-notify">
                    <span><i class="fas fa-bell-slash"></i></span>
                    <p class="d-inline">Ricevi notifiche di nuovi messaggi</p>
                    <p class="text-notify text-muted text-decoration-underline">Attiva notifiche desktop</p>
                </div>
                <div class="overflow-auto">
                    <div class="p-2 border-bottom bg-area">
                        <input type="text" name="" id="" placeholder="Cerca o inizia una nuova chat" class="w-100 border-0 rounded-2">
                    </div>
                    <div class="p-2 border-bottom bg-area">
                        <span class="user-img"><img src="img/avatar_5.jpg" alt=""></span>
                        <span>Michele</span>
                    </div>
                    <div class="p-2 border-bottom">
                        <span class="user-img"><img src="img/avatar_2.jpg" alt=""></span>
                        <span>Fabio</span>
                    </div>
                    <div class="p-2 border-bottom">
                        <span class="user-img"><img src="img/avatar_3.jpg" alt=""></span>
                        <span>Samuele</span>
                    </div>
                    <div class="p-2 border-bottom">
                        <span class="user-img"><img src="img/avatar_4.jpg" alt=""></span>
                        <span>Luisa</span>
                    </div>
                    
                </div>
            </div>
                <!-- SEZIONE MESSAGGI -->
            <div id="jumbo-right" class="d-flex flex-column col-8 mb-3">
                <div class="d-flex justify-content-between p-2 border-bottom bg-area">
                        <div>
                            <span class="user-img"><img src="img/avatar_5.jpg" alt=""></span>
                            <span>Michele</span>
                            <p class=" text-notify text-muted">Ultimo accesso alle</p>
                        </div>
                        <div class="p-2 fs-5">
                            <i class="fas fa-search text-muted me-3"></i>
                            <i class="fas fa-paperclip text-muted me-3"></i>
                            <i class="fas fa-ellipsis-v text-muted"></i>
                        </div>
                </div>
                <div class="chat-area p-2 border-bottom">
                    <div class="d-flex justify-content-end offset-8 col-4 py-2 bg-sent-message rounded-2">
                        Hai portato a spasso il cane?
                    </div>
                    <div class="d-flex justify-content-start col-4 py-2 bg-received-message rounded-2">
                        non ancora
                    </div>
                </div>

                <!-- SEZIONE "SCRIVI MESSAGGIO" -->
                <div class="d-flex justify-content-between p-2 border-bottom bg-area">
                    <i class="far fa-smile fs-3 py-2 text-muted mx-4"></i>
                    <input type="text" name="" id="" placeholder="Scrivi un messaggio" class="w-100 ps-3 py-2 border-0 rounded-2">
                    <i class="fas fa-microphone  fs-3 py-2 text-muted mx-4 text-end"></i>
                </div>
            </div>
        </div>
        
    
    </section>
            <!-- SEZIONE BACKGROUND GRAY -->

    <section class="section-bottom">
    </section>
</body>
</html>
